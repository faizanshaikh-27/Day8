<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <p id="demo"></p>
    <script>


        setInterval(datefunction, 1);
function datefunction() {
    let d = new Date();
    document.getElementById("demo").innerHTML = d.getDate() + "/" + (d.getMonth()+1) + "/" + d.getFullYear() + " " +  "<br>" + (d.getHours()-12) + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliseconds();
}


    </script>
</body>
</html>
